apply plugin: 'android-library'

buildscript {
    repositories{
    mavenCentral()
       }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.0'
        }
}

android {
   compileSdkVersion 21
    buildToolsVersion "19.1.0"
    defaultConfig {
       minSdkVersion 19
        targetSdkVersion 19
        versionCode 30
        versionName "3.0"
     }

  sourceSets{
        main{
           manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
           res.srcDirs = ['res']
            aidl.srcDirs = ['src']
           }
     }
}